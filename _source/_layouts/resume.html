{% include top_bar.html %}

<section id="page-resume">
  <section class="hero">
    <div class="row">
      <div class="small-12 medium-10 medium-centered large-8 large-centered columns">
        <header>
          <h2 class="headline"><a href="{{ page.url | replace: 'index.html', '' }}">{{ page.heading }}</a></h2>
          <h3 class="subhead">{{ page.subhead }}</h3>
          <section class="buffer-small">
            <h3 class="subhead"><a href="http://github.com/trevorparker" title="Trevor on GitHub" target="_blank"><i class="fa fa-github-square"></i> GitHub</a> &ndash; <a href="http://www.linkedin.com/in/trevorparker/" title="Trevor on LinkedIn" target="_blank"><i class="fa fa-linkedin-square"></i> LinkedIn</a></h3>
          </section>
        </header>
      </div>
    </div>
  </section>
  <section class="medium-top">
    <div class="row">
      <div class="small-12 medium-10 medium-centered large-8 large-centered columns">
        {{ content }}
      </div>
    </div>
  </section>
</section>
