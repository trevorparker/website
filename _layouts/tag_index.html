---
layout: default
---

<div class="row">
  <div class="small-12 small-centered medium-9 large-9 columns">
    <nav class="breadcrumbs">
      <a href="/">TrevorParker.com</a>
      <a class="current" href="{{ page.url | remove: '/index.html' }}/">{{ page.title }}</a>
    </nav>
    <article id="tagged-{{ page.tag_short_url }}">
      <h2><a href="/tag/{{ page.tag_short_url }}/">{{ page.title }}</a></h2>
      <ul>{% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
        <li>
          <a href="{{ post.url }}/">{{ post.title }}</a> &ndash; <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
        </li>{% endif %}{% endfor %}{% endfor %}
      </ul>
    </article>
  </div>
</div>
